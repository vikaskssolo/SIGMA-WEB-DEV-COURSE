<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-SHADOWS</title>
    <style>
        .box{
            padding: 35px ;
            border: 2px solid black;
            box-shadow: 5px 5px 15px 5px #542727;
        }

        .text-element{
            padding: 35px ;
            /* border: 2px solid black; */
            text-shadow: 2px 2px 4px #0a8e2b; 
            outline-offset:0ch;
            border-radius: 8px ;
        }
    </style>
</head>
<body>
    <div class="box">
        box-1
    </div>

    <div class="text-element">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur facere exercitationem placeat beatae tenetur quibusdam minus debitis! Similique magnam deleniti quae! Voluptatem quos nam, sint deleniti facere expedita labore? Ea?
    </div>
</body>
</html>
